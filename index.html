<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Litmus Paper Simulation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="lab-background">
    <!-- Acid Jar -->
    <div id="acid-jar" class="jar">
      <img src="acid.png" alt="Acid Jar">
      <p>Acid Jar</p>
    </div>
    
    <!-- Base Jar -->
    <div id="base-jar" class="jar">
      <img src="base.png" alt="Base Jar">
      <p>Base Jar</p>
    </div>
    
    <!-- Litmus Paper Reaction Area -->
    <div id="litmus-paper"></div>
  </div>
</div>

<div id="instruction-box">
  <div id="instruction-text">
    <span>Hold down the left mouse button to interact with the litmus paper</span>
    <div id="bangla-translation">লিটমাস কাগজের সাথে সম্পর্ক করতে বাম মাউস বাটনটি ধরুন</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
